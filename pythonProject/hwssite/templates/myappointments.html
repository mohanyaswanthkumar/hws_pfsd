{% extends 'basicpage.html' %}

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'myappoint.css' %}">
<div >
       <h4 class="text-center alert alert-info">My Appointments</h4>
      <table class="table table-hover">
  <tr>
    <th>Name</th>
      <th>Problem</th>
    <th>Mobile</th>
      <th>Status</th>
      <th>Prescription</th>
  </tr>
{% for i in obj %}
<tr>
    <th>{{i.name}}</th>
    <th>{{i.problem}}</th>
    <th>{{i.mobile}}</th>
    <th><input type="text" name="status" id="status" value="{{i.status}}"></th>
    <th><a href="{% url 'patientprescriptions' i.id %}"><button class="btn btn-primary" >Prescription</button></a></th>
</tr>
<br>
{% endfor %}
      </table>
  </div>
{% endblock %}
